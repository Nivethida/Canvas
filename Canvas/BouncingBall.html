<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball</title>
</head>
<body onload="init();">
<canvas id="myCanvas" width="500" height="500" style="border:1px solid red;background-color: black" ></canvas>
<script>
 var can1;
 var ctx;
 var x = 250;
 var y = 250;
 var dx = 5;
 var dy = 5;
 function init() {
     can1 = document.getElementById("myCanvas");
     ctx = can1.getContext("2d");
     setInterval(drawCircle,30);
 }
 function drawCircle(){
     ctx.clearRect(0,0,500,500);
     ctx.beginPath();
     ctx.fillStyle="#FFA500";
     ctx.arc(x,y,20,0,2*Math.PI);
     ctx.stroke();
     ctx.fill();
     if( x<0 || x>500) dx=-dx;
     if( y<0 || y>500) dy=-dy;
     x = x+dx;
     y = y+dy;
 }

</script>
</body>
</html>
